<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ratnesh Pati</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    function showThankYou(event) {
      event.preventDefault();
      document.getElementById('contact-form').classList.add('hidden');
      document.getElementById('thank-you-message').classList.remove('hidden');
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-100 to-purple-50 text-gray-800">
   <header class="bg-gray-200 shadow z-50">
    <div class="max-w-5xl mx-auto px-4 py-1 flex flex-wrap justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Company Logo" class="h-8 w-8 rounded-full max-w-full">
        <h1 class="text-lg font-bold">Ratnesh Pati</h1>
      </div>
      <nav class="flex flex-wrap justify-end gap-2 mt-2 sm:mt-0">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="products.html" class="hover:underline">Products</a>
        <a href="services.html" class="hover:underline">Services</a>
        <div class="relative group">
          <button class="hover:underline">Blog</button>
          <div class="absolute hidden group-hover:block bg-white shadow-md mt-2 rounded border border-gray-200 z-10">
            <a href="blogs/blog1.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Blog 1</a>
            <a href="blogs/blog2.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Blog 2</a>
          </div>
        </div>
        <a href="contact.html" class="text-blue-600 font-semibold underline">Contact</a>
        <button id="toggleTheme" class="text-sm border border-gray-400 px-3 py-1 rounded hover:bg-gray-100">Light/Dark</button>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
    <form id="contact-form" onsubmit="showThankYou(event)" class="bg-white rounded-xl shadow-md p-8 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded border">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded border"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
      </div>
    </form>

    <div id="thank-you-message" class="hidden text-center mt-12 p-6 bg-green-100 text-green-700 rounded-lg">
      <h3 class="text-2xl font-bold mb-2">Thank You!</h3>
      <p>Your message has been sent. I’ll get back to you soon!</p>
    </div>

    <div class="mt-12 text-center text-sm">
      <p>Connect with me on:</p>
      <div class="flex justify-center mt-2 space-x-4">
        <a href="mailto:careerismindia@gmail.com" class="text-blue-600 hover:underline">Email</a>
        <a href="https://linkedin.com/in/ratnesh-pati-tripathi-603482270" target="_blank" class="text-blue-600 hover:underline">LinkedIn</a>
        <a href="#" class="text-blue-600 hover:underline">Twitter</a>
      </div>
    </div>
  </main>

  <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      © 2025 Ratnesh Pati. All rights reserved.
    </div>
  </footer>
</body>
</html>
